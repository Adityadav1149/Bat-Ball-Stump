<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="Batballstump.css" />
    <title>Bat Ball Stump</title>
  </head>
  <body>
    <h1>Bat-Ball-Stump Game</h1>
    <hr />

    <!-- Here Bat Decleare -->
    <button
      class="choise-button"
      onclick="
    let computerChoise = randomComputerChoise();
    let resultMsg = getResult('Bat', computerChoise );
    getresultMsg('Bat', computerChoise, resultMsg)
    ">
      <img src="image/bat.png" alt="bat image" class="choise-image" />
    </button>

    <!-- Here Ball Decleare -->
    <button
      class="choise-button"
      onclick="
      computerChoise = randomComputerChoise();
      resultMsg = getResult('Ball', computerChoise );
      getresultMsg('Ball', computerChoise, resultMsg)
      ">
      <img src="image/ball.png" alt="ball image" class="choise-image" />
    </button>

    <!-- Here Stump Decleare -->
    <button
      class="choise-button"
      onclick="
      computerChoise = randomComputerChoise();
      resultMsg = getResult('Stump', computerChoise );
      getresultMsg('Stump', computerChoise, resultMsg)
      ">
      <img src="image/stump.png" alt="stump image" class="choise-image" />
    </button>

    <!-- Result section -->

    <h3 id="user-move"></h3>
    <h3 id="computer-move"></h3>
    <h3 id="result"></h3>
    <h3 id="score"></h3>

    <!-- Here Reset Button -->
    <button
      class="reset-Btn"
      onclick="localStorage.clear() 
      resetScore()
      ">
      Reset
    </button>

    <script src="Batballstump.js"></script>
  </body>
</html>
